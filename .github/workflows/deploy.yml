name: Deploy to GCP Cloud Run

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: test  # <-- Use your environment name here

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev

      - name: Build Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/rag-app-repo/rag-app:$GITHUB_SHA .

      - name: Push Docker image
        run: |
          docker push us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/rag-app-repo/rag-app:$GITHUB_SHA

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy rag-app \
            --image us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/rag-app-repo/rag-app:$GITHUB_SHA \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }},LANGCHAIN_API_KEY=${{ secrets.LANGCHAIN_API_KEY }},LANGCHAIN_PROJECT=${{ secrets.LANGCHAIN_PROJECT }},LANGCHAIN_TRACING_V2=${{ secrets.LANGCHAIN_TRACING_V2 }}
